name: Update Calendar

on:
  push:
  schedule:
    - cron: "15 */2 * * *"

jobs:
  githubchart:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Install Nix
        uses: cachix/install-nix-action@v12
        with:
          install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20201221_9fab14a/install
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: install nix deps
        working-directory: build
        run: nix-shell --run 'ruby --version'

      - name: make calendars.deps
        working-directory: build
        run: nix-shell --run 'make calendars.deps'

      - name: make calendars
        working-directory: build
        run: nix-shell --run 'make calendars'

      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: "chore: update generated calendar"
          branch: master
          commit_user_name: calendar-bot ðŸ¤–
          commit_user_email: actions@github.com
          commit_author: calendar-bot ðŸ¤– <actions@github.com>
